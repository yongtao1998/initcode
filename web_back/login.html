<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/util/config.js"></script>
    <script src="./js/util/user.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input id="username" type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <!-- 在form表单中 如果不想有跳转动作 把submit改为 button 就可以了 -->
                <input id="btn" type="button" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
</body>

<script>
    // 1.用户登录
    // 思路:
    // 给按钮添加点击事件
    // 1. 收集用户的信息 简单判断
    // 2. 请求ajax接口 根据接口的反馈做后续动作
    $("#btn").click(function() {
        var username = $(".input_txt").val().trim()
        var password = $(".input_pass").val().trim()

        if (username.length == 0 && password.length == 0) {
            return
        }
        var user = new User()
            // 用户登录
        user.login(username, password).then(function(res) {
            console.log(res);
            // 获取 Ajax的返回状态 根据状态来做出动作
            if (res.code == 200) {
                //跳转到主页
                location.href = './index.html'
            } else {
                alert(res.msg)
            }
        })

    })
</script>

</html>
