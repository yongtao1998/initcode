<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="type">
                         
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/template-web.js"></script>
<script src="js/jedate/js/jedate.js"></script>
<script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
<script src="js/tinymce/js/tinymce_setup.js"></script>

<script src="./js/util/config.js"></script>
<script src="./js/util/article.js"></script>
<script src="./js/util/category.js"></script>

<!-- 文章分类信息的模板 -->
<script id="cate" type="text/html">
    {{each data item}}
    <option value="{{item.id}}">{{item.name}}</option>
    {{/each}}
</script>

<script>
    // 实现文章编辑
    //  （1） 先发ajax求类别 
    //  （2） 完成之后，再发ajax求详情

    // 1. 获取当前要编辑的文章id
    // window.location:是一个bom对象，保存浏览器当前页面的url信息，它是一个对象
    // window.location.search：获取当前页面的url信息中查询字符串的值

    var id = location.search.substr(4)


    function getAndShow(id) {
        article.getById(id).then(function(res) {
            if (res.code == 200) {
                // 把结果显示在页面上 : 把数据填入到表单中
                $('#title').val(res.data.title)
                $('#previewImg').attr('src', res.data.cover)
                $('#dateinput').val(res.data.date)
                $('#type').val(res.data.type)

                //给富文本编辑器，设置内容
                setTimeout(function() {
                    tinymce.activeEditor.setContent(res.data.content)
                }, 1000)

            } else {
                aler(res.msg)
            }
        })
    }

    function getAndShowCategory() {
        category.get().then(function(res) {
            if (res.code == 200) {
                var htmlStr = template('cate', res)
                    //写入select
                $('#type').val(htmlStr)
                    //让下拉框选中指定文章的类型
                    // $('#type').val(res.data.type)

                getAndShow()
            } else {
                alert(res.msg)
            }
        })
    }
</script>

</html>
